<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发日志 - Ignis Solaris Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 你所有的原始CSS样式... */
        @font-face {
          font-family: 'IgnisFont';
          src: url('./fonts/LeeeafHei-Regular.woff2') format('woff2'),
               url('./fonts/LeeeafHei-Regular.woff') format('woff');
          font-weight: 400;
          font-style: normal;
        }
        @font-face {
          font-family: 'UranusPixelFont';
          src: url('./fonts/uranus_pixel_11px-webfont.woff2') format('woff2'),
                url('./fonts/uranus_pixel_11px-webfont.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }
        :root {
            --primary-color: #f75d0b;
            --secondary-color: #2c3e50;
            --text-color: #ecf0f1;
            --background-color: #1a1a2e;
            --highlight-color: #e67e22;
        }
        body {
            font-family: 'Montserrat', "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-family: 'IgnisFont', serif;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            line-height: 1;
            font-size: 2.0rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--primary-color);
        }
        main {
            padding-top: 40px;
        }
        section {
            padding: 60px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }
        section h2 {
            font-family: 'IgnisFont', serif;
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }
        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }
        .log-entry {
            background-color: var(--secondary-color);
            padding: 25px 30px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .log-entry:hover {
            transform: translateY(-5px);
        }
        .log-entry h3 {
            font-family: 'IgnisFont', serif;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .log-entry h3 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .log-entry h3 a:hover {
            color: var(--highlight-color);
        }
        .log-entry .date {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 15px;
            display: block;
        }
        .log-entry p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 0;
        }
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            margin-top: 60px;
        }
        footer .social-links a {
            color: var(--text-color);
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        footer .social-links a:hover {
            color: var(--primary-color);
        }
        footer p {
            margin-top: 20px;
            margin-bottom: 0;
        }

        /* --- 语言切换器样式 --- */
        .lang-switcher {
            margin-left: 30px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .lang-switcher a {
            color: var(--text-color);
            opacity: 0.6;
            text-decoration: none;
            padding: 5px;
            transition: all 0.3s ease;
        }
        .lang-switcher a.active {
            opacity: 1;
            color: var(--primary-color);
            cursor: default;
        }
        .lang-switcher a:not(.active):hover {
            opacity: 1;
            color: var(--highlight-color);
        }
        /* --- 语言切换器样式结束 --- */

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo { font-size: 2.2rem; }
            nav ul {
                margin-top: 15px;
                width: 100%;
                justify-content: center;
            }
            nav ul li {
                margin: 0 10px;
            }
            .lang-switcher {
                position: absolute;
                top: 1.2rem;
                right: 20px;
                margin-left: 0;
            }
            section {
                padding: 40px 15px;
            }
            section h2 {
                font-size: 2.2rem;
            }
            .log-entry h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index-zh.html" class="logo">IGNIS SOLARIS STUDIO</a>
            <ul>
                <li><a href="index-zh.html#games">我们的游戏</a></li>
                <li><a href="index-zh.html#about">关于我们</a></li>
                <li><a href="devlog-zh.html" style="color: var(--primary-color);">开发日志</a></li>
                <li><a href="index-zh.html#contact">联系我们</a></li>
                <li class="lang-switcher">
                    <a href="devlog-en.html">EN</a>
                    <span>/</span>
                    <a href="devlog-zh.html" class="active">ZH</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="devlog-list">
            <h2>开发日志</h2>
            
            <article class="log-entry">
                <h3><a href="devlog-01-zh.html">开发日志 #1：奠定基石</a></h3>
                <span class="date">2025年10月18日</span>
                <p>欢迎阅读我们的第一篇开发日志！在这篇文章中，我们将介绍工作室、我们对“舒适温馨”的愿景，以及我们已奠定的基础...</p>
                <p style="margin-top: 15px; font-size: 1rem;">
                    阅读语言: 
                    <a href="devlog-01-en.html" style="font-weight: bold;">English</a> / 
                    <a href="devlog-01-zh.html" style="font-weight: bold;">中文</a>
                </p>
            </article> 

        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/Tinangelle" target="_blank" rel="noopener noreferrer" title="GitHub Profile">GitHub</a>
        </div>
        <p>&copy; 2025 Ignis Solaris Studio. 保留所有权利。</p>
    </footer>
</body>
</html>
